<html lang="en">
<!--begin::Head-->

<head>
	<base href="../../../">
	<title>FormValidation Basic Examples by Keenthemes</title>
	<!--begin::Global Stylesheets Bundle(used by all pages)-->
	<link href="../../assets/assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
	<link href="../../assets/assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
	<!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body>
	<div id="app">
		<table border="1">
			<thead>
				<tr>
					<th @click="sort('name')">Name</th>
					<th @click="sort('price')">Price</th>
					<th @click="sort('category')">Category</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="product in sortedProducts">
					<td>{{product.name}}</td>
					<td>{{product.price}}</td>
					<td>{{product.category}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="../../assets/assets/plugins/global/plugins.bundle.js"></script>
	<script src="../../assets/assets/js/scripts.bundle.js"></script>
	<script src="../../assets/assets/js/custom/documentation/forms/formvalidation/basic.js"></script>
	<script>

		new Vue({
			el: '#app',
			data: {
				products: [
					{ name: "Keyboard", price: 44, category: 'Accessories' },
					{ name: "Mouse", price: 20, category: 'Accessories' },
					{ name: "Monitor", price: 399, category: 'Accessories' },
					{ name: "Dell XPS", price: 599, category: 'Laptop' },
					{ name: "MacBook Pro", price: 899, category: 'Laptop' },
					{ name: "Pencil Box", price: 6, category: 'Stationary' },
					{ name: "Pen", price: 2, category: 'Stationary' },
					{ name: "USB Cable", price: 7, category: 'Accessories' },
					{ name: "Eraser", price: 2, category: 'Stationary' },
					{ name: "Highlighter", price: 5, category: 'Stationary' }
				],
				sortBy: 'price',
				sortDirection: 'desc'
			},

			methods: {
				sort: function (s) {
					if (s === this.sortBy) {
						this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
					}
					this.sortBy = s;
				}
			},
			computed: {
				sortedProducts: function () {
					return this.products.sort((p1, p2) => {
						let modifier = 1;
						if (this.sortDirection === 'desc') modifier = -1;
						if (p1[this.sortBy] < p2[this.sortBy]) return -1 * modifier; if (p1[this.sortBy] > p2[this.sortBy]) return 1 * modifier;
						return 0;
					});
				}
			},

			mounted() {

			},

		})
	</script>
</body>
<!--end::Body-->

</html>
