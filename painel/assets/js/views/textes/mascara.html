	<div id="app">

	
</div>
			<script>

				new Vue({
					el: '#app',
					data: {

						isCheckAll: false,
						permisao: ['Atendente', 'doadores', 'doações', 'metas', 'emails','qrcode'],
						jms: [],
						recursos: ""

					},
					methods: {
						checkAll: function () {
							this.isCheckAll = !this.isCheckAll;
							this.jms = [];

							if (this.isCheckAll) {
								for (var key in this.permisao) {
									this.jms.push(this.permisao[key]);
								}
							}
						},
						updateCheckall: function () {
							if (this.jms.length == this.permisao.length) {
								this.isCheckAll = true;
							} else {
								this.isCheckAll = false;
							}
						},

						printValues: function () {
							this.recursos = "";

							for (var key in this.jms) {
								this.recursos += this.jms[key] + ", ";

							}
						}
					},

				})
			</script>
