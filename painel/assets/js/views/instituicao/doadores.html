<div>

	<c-header></c-header>
	<c-aside></c-aside>

	<div class="d-flex flex-column flex-root">
		<div class="page d-flex flex-row flex-column-fluid">

			<div class="wrapper d-flex flex-column flex-row-fluid">

				<div class="content d-flex flex-column flex-column-fluid" >

					<div class="post d-flex flex-column-fluid">

						<div class="container-xxl">

							<div class="row g-5 g-xl-8"> 
								<div class="row">
									<div class="col">
										<div class="card card-dashed flex-center min-w-175px my-3 p-6">
											<span class="fs-4 fw-bold text-primary pb-1 px-2">Quant Recorrente</span>

											<span> 200 </span>
											<!--<span> {{ quantRec }} </span>-->
										</div>
									</div>
									<div class="col">
										<div class="card card-dashed flex-center min-w-175px my-3 p-6">
											<span class="fs-4 fw-bold text-success pb-1 px-2">Valor Recorrente</span>

											<span> {{ valorRecorrente | este_valor }} </span>

										</div>
									</div>
									<div class="col">
										<div class="card card-dashed flex-center min-w-175px my-3 p-6">
											<span class="fs-4 fw-bold text-info pb-1 px-2">Quantidade Único</span>

											<!--<span> {{ quantUnico }} </span>-->
											<span> 5 </span>

										</div>
									</div>
									<div class="col">
										<div class="card card-dashed flex-center min-w-175px my-3 p-6">
											<span class="fs-4 fw-bold text-danger pb-1 px-2">Valor Único</span>

											<span> {{ valorUnico | este_valor }}</span>

										</div>
									</div>
								</div>
							</div>
							<div class="card">
								<div class="card-header border-0 pt-6">

									<div class="card-title">

										<div class="d-flex align-items-center position-relative my-1">
											<span class="svg-icon svg-icon-1 position-absolute ms-6">
												<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
													viewBox="0 0 24 24" fill="none">
													<rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546"
														height="2" rx="1" transform="rotate(45 17.0365 15.1223)"
														fill="black" />
													<path
														d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
														fill="black" />
												</svg>
											</span>
											<input type="text" data-kt-subscription-table-filter="search"
												v-model="search" class="form-control form-control-solid w-250px ps-14"
												placeholder="Buscar Doadores ..." />
										</div>
									</div>

									<div class="card-toolbar">


										<div class="d-flex justify-content-end">

											<div class="modals">

												<button type="button" class="btn btn-light-primary me-3" v-once
													@click="openModal()" data-kt-menu-trigger="click"
													data-kt-menu-placement="bottom-end">
													Filtros
												</button>


												<div class="modal-overlay" id="overlay">
													<div class="meu_modal w-300px w-md-325px" id="meu_modal">

														<div class="px-7 py-5">
															<div class="fs-5 text-dark fw-bolder">Opção de Filtros</div>
														</div>
														<div class="separator border-gray-200"></div>

														<div class="px-7 py-5" data-kt-subscription-table-filter="form">

															<div class="mb-10">
																<label class="form-label fs-6 fw-bold">Periodo:</label>
																<select class="form-select form-select-solid fw-bolder"
																	placeholder="selecione a Opção"
																	data-hide-search="true">
																	<option>selecione a Opção</option>
																	<option value="0">Hoje</option>
																	<option value="1">Ontem</option>
																	<option value="7">Últimos 7 dias</option>
																	<option value="30">Últimos 30 dias</option>
																	<option value="365">Este Ano</option>
																	<option value="366">Escolher Periodo</option>
																</select>
															</div>
															
															<div class="mb-10">
																<label
																	class="form-label fs-6 fw-bold">Recorrente:</label>
																<select class="form-select form-select-solid fw-bolder"
																 	data-placeholder="selecione a Opção" 
																	data-kt-subscription-table-filter="product"
																	data-hide-search="true">
																	<option>selecione a Opção</option>
																	<option value="1">SIM</option>
																	<option value="0">NÃO</option>
																</select>
															</div>
															<div class="d-flex justify-content-end">
																<button type="reset"
																	class="btn btn-light btn-active-light-primary fw-bold me-2 px-6"
																	data-kt-menu-dismiss="true"
																	data-kt-subscription-table-filter="reset">Fecha</button>
																<button type="submit"
																	class="btn btn-primary fw-bold px-6"
																	data-kt-menu-dismiss="true"
																	data-kt-subscription-table-filter="filter">Aplicar</button>
															</div>

														</div>

													</div>
												</div>

											</div>

											<button type="button" class="btn btn-light-primary me-3" v-once
												@click="modal()" data-kt-menu-trigger="click"
												data-kt-menu-placement="bottom-end">
												Importar
											</button>

											<a type="button" class="btn btn-light-primary me-3 js-baixar"
												@click="exportar()" download="relatorio.csv" data-bs-toggle="modal"
												data-bs-target="#kt_subscriptions_export_modal">
												<span class="svg-icon svg-icon-2">

												</span>
												Exportar
											</a>
										</div>

									</div>
								</div>
								<div class="card-body pt-0">
									<div class="table-responsive">
										<table class="table align-middle table-row-dashed fs-6 gy-5"
											id="kt_subscriptions_table">

											<thead>
												<tr class="text-start text-muted fw-bolder fs-7 text-uppercase gs-0">

													<th class="min-w-300px">Usuario</th>
													<th class="min-w-100px">Tipo Doador</th>
													<th class="min-w-175px">Data Cadastro </th>
													<th class="min-w-150px">CPF</th>
													<th class="text-end min-w-100px">Ação</th>
												</tr>
											</thead>
											<tbody class="text-gray-600 fw-bold">
												<tr v-for="item in filtraDoadores" :key="item.id">

													<td class="d-flex align-items-center">

														<div
															class="symbol symbol-circle symbol-50px overflow-hidden me-3">
															<a>
																<div class="symbol-label">
																	<img :src="item.gravatar" alt="Emma Smith"
																		class="w-100" />
																</div>
															</a>
														</div>


														<div class="d-flex flex-column">
															<a
																class="text-gray-800 text-hover-primary mb-1">{{item.nome}}</a>
															<span>{{item.email}}</span>
														</div>
													</td>
													<td>
														{{item.recorrente | recorrente}}
													</td>

													<td>
														<div> {{item.registro }} </div>
													</td>

													<td> {{item.cpf}} </td>

													<td class="text-end">

														<a @click="editar(item.id)" title="Para Visualizar da um click"
															class="btn btn-icon btn-active-light-primary w-35px h-35px btn-primary"
															style="margin: 2px;">
															<svg xmlns="http://www.w3.org/2000/svg" width="16"
																height="16" fill="currentColor" class="bi bi-eye-fill"
																viewBox="0 0 16 16">
																<path
																	d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
																<path
																	d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
															</svg>
														</a>

													</td>

												</tr>

											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end:: Root-->

	<c-footer />

</div>
