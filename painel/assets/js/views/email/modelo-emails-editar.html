<div>

	<c-header></c-header>
	<c-aside></c-aside>

	<div class="d-flex flex-column flex-root">
		<div class="page d-flex flex-row flex-column-fluid">
			<div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
				<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
					<div class="post d-flex flex-column-fluid" id="kt_post">
						<div id="kt_content_container" class="container-xxl">

							<div class="d-flex flex-column flex-lg-row">
								<div class="flex-lg-row-fluid ">
									<div class="card">
										<div class="card-header align-items-center">
											<div class="card-title">
												<h2>Modelo de E-mails</h2>
											</div>
										</div>
										<div class="card-body p-0">



											<form @submit.prevent="atualizarEmail">
												<div class="d-block">
													<div
														class="d-flex align-items-center border-bottom px-8 min-h-50px">

														<div class="text-dark fw-bolder w-75px">Assunto:</div>
														<input v-model="assunto" type="text"
															class="form-control border-0" name="compose_to" value="">

													</div>


													<div class=" align-items-center border-bottom px-8 min-h-50px">
														<div class="text-dark fw-bolder">status de pagamento:</div>
														<select v-model="status_pagamento" class="form-select border-0"
															data-control="select2" data-placeholder="Seleciona a opcao">
															<option v-for="dado in pagamento" :key="dado"
																:value="dado">{{ dado| este_status }}</option>
														</select>
													</div>

													<div class=" align-items-center border-bottom px-8 min-h-50px">
														<div class="text-dark fw-bolder">Tipo de pagamento:</div>
														<select v-model="tipo" class="form-select border-0"
															data-control="select2" data-placeholder="Seleciona a opcao">
															<option v-for="dado in tipos" :key="dado"
																:value="dado">{{ dado | este_tipo }}</option>
														</select>
													</div>


													<div class="border-bottom">
														<div class="form-floating">
															<textarea v-model="content"
																class="form-control border-0 px-8 min-h-45px"
																style="height: 150px" name="compose_subject"
																placeholder="Escreva sua mensagem aqui"></textarea>
															<label class="px-8" for="floatingTextarea2">Escreva sua
																mensagem aqui</label>

														</div>
													</div>

												</div>
												<c-mensagem :msg="msg"></c-mensagem>

												{{error}}
												<div
													class="d-flex flex-stack flex-wrap gap-2 py-5 ps-8 pe-5 border-top">


													<div class="d-flex align-items-center me-3">

														<div class="btn-group me-4">
															<button class="btn btn-primary"
																type="submit">SALVAR!</button>
														</div>

														<div class="btn-group me-4">
															<a @click="recuperarEmail()"
																class="btn btn-primary">RECUPERAR!</a>
														</div>

													</div>

												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end:: Root-->

	<c-footer />
</div>
