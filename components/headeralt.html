<!-- Card code block start -->
<div aria-label="cards" class="bg-red dark:bg-blue-800 shadow rounded">
    <div class="relative">
        <img tabindex="0" class="focus:outline-none h-56 shadow rounded-t w-full object-cover object-center"
            src="https://tuk-cdn.s3.amazonaws.com/assets/components/grid_cards/gc_29.png" alt="mountains cover" />
        <div class="inset-0 m-auto w-24 h-24 absolute bottom-0 -mb-12 xl:ml-10 rounded border-2 shadow border-white">
            <img tabindex="0" class="focus:outline-none w-full h-full overflow-hidden object-cover rounded"
                :src="gravatar" alt="person" />
        </div>
    </div>
    <div class="px-5 xl:px-10 pb-10">
        <div class="flex justify-center xl:justify-end w-full pt-16 xl:pt-5">

        </div>
        <div class="pt-3 xl:pt-5 flex flex-col xl:flex-row items-start xl:items-center justify-between">
            <div class="xl:pr-16 w-full xl:w-2/3">
                <div
                    class="text-center xl:text-left mb-3 xl:mb-0 flex flex-col xl:flex-row items-center justify-between xl:justify-start">
                    <a tabindex="0" class=" focus:outline-none  text-gray-800 dark:text-gray-100 focus:outline-none">
                        <h2 class="mb-3 xl:mb-0 xl:mr-4 text-2xl  font-medium tracking-normal">{{name}}</h2>
                    </a>
                    <p tabindex="0" :class="{
                                                'focus:outline-none': true,
                                                'text-sm': true,
                                                'bg-green-700': recorrente,
                                                'dark:bg-green-600': recorrente,
                                                'bg-yellow-700': !recorrente,
                                                'dark:bg-yellow-600': !recorrente,
                                                'text-white': true,
                                                'px-5': true,
                                                'py-1': true,
                                                'font-normal': true,
                                                'rounded-full': true,
                                                }">
                        {{recorrente ? 'Ativo' : 'Inativo'}}
                    </p>
                </div>
            </div>
            <div class="xl:px-10 w-full py-5 flex items-start justify-center xl:w-1/3">
                
            <div class="w-full xl:w-2/3 flex-col md:flex-row justify-center xl:justify-end flex md:pl-6">
                <div>
                    <router-link :to="'detalhe-doador?id='+ID" @click="notificaAlterPage">
                        <div class="flex items-center justify-center xl:justify-start mt-1 md:mt-0 mb-5 md:mb-0">
                            <div tabindex="0"
                                class="focus:outline-none rounded-full bg-gray-100 text-gray-700 dark:text-gray-700 text-sm px-6 py-2 flex justify-center items-center">
                                <span><i class="fa-solid fa-arrow-left pr-2"></i></span>Voltar
                            </div>
                            <!-- <div tabindex="0" class="focus:outline-none ml-5 rounded-full bg-green-100 text-green-700 text-sm px-6 py-2 flex justify-center items-center">Enviar Mensagem</div> -->
                        </div>
                    </router-link>
                </div>
               
            </div>
        </div>
    </div>
</div>
<!-- Card code block end -->
