<div class="w-full p-5 rounded-lg bg-white">
  <div class="relative">
    <div class="absolute flex items-center ml-2 h-full">
      <svg class="w-4 h-4 fill-current text-primary-gray-dark" viewBox="0 0 16 16" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15.8898 15.0493L11.8588 11.0182C11.7869 10.9463 11.6932 10.9088 11.5932 10.9088H11.2713C12.3431 9.74952 12.9994 8.20272 12.9994 6.49968C12.9994 2.90923 10.0901 0 6.49968 0C2.90923 0 0 2.90923 0 6.49968C0 10.0901 2.90923 12.9994 6.49968 12.9994C8.20272 12.9994 9.74952 12.3431 10.9088 11.2744V11.5932C10.9088 11.6932 10.9495 11.7869 11.0182 11.8588L15.0493 15.8898C15.1961 16.0367 15.4336 16.0367 15.5805 15.8898L15.8898 15.5805C16.0367 15.4336 16.0367 15.1961 15.8898 15.0493ZM6.49968 11.9994C3.45921 11.9994 0.999951 9.54016 0.999951 6.49968C0.999951 3.45921 3.45921 0.999951 6.49968 0.999951C9.54016 0.999951 11.9994 3.45921 11.9994 6.49968C11.9994 9.54016 9.54016 11.9994 6.49968 11.9994Z">
        </path>
      </svg>
    </div>

    <input type="text" placeholder="Procurar por Nome, CPF ou E-mail..." v-model="search" @input="filter"
      class="placeholder-black px-8 py-3 w-full rounded-md bg-gray-200 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
  </div>

 

  <div>
    <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-5 gap-4 mt-4">
      <select v-model="date" @change="filter"
        class="px-4 py-3 w-full rounded-md bg-gray-200 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
        <option value="">Data</option>
        <option v-for="d in dataLabel" :value="d.value">{{d.label}}</option>
        
      </select>

      <select v-model="status" @change="filter"
        class="px-4 py-3 w-full rounded-md bg-gray-200 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
        <option value="">Status</option>
        <option value="vencido">Vencido</option>
        <option value="pendente">Pendente</option>
        <option value="pago">Pago</option>
        <option value="estornado">Estornado</option>
      </select>

      <select v-model="tipo" @change="filter"
        class="px-4 py-3 w-full rounded-md bg-gray-200 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
        <option value="">Tipo</option>
        <option value="PIX">PIX</option>
        <option value="BOLETO">Boleto</option>
        <option value="CRÉDITO">Crédito</option>
      </select>

      <select  v-model="recorrencia" @change="filter"
        class="px-4 py-3 w-full rounded-md bg-gray-200 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
        <option value="">Recorrente</option>
        <option value="ATIVA">Ativa</option>
        <option value="INATIVO">Inativo</option>
      </select>

      <select v-model="primeiraDonation" @change="filter"
        class="px-4 py-3 w-full rounded-md bg-gray-200 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
        <option value="">Primeira Doação</option>
        <option value="1">Sim</option>
        <option value="0">Não</option>
      </select>

      <div v-if="date == 'personalizado'">
        <label for="">data Inicio</label>
        <input v-model="data_inicio" @change="filter" type="date" class="px-4 py-3 w-full rounded-md bg-gray-200 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm" >
      </div>
      
      <div v-if="date == 'personalizado'">
        <label for="">data Final</label>
        <input v-model="data_final" @change="filter" type="date" class="px-4 py-3 w-full rounded-md bg-gray-200 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm" >
      </div>

    </div>
  </div>
</div>
