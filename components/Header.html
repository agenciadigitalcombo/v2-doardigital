<div>
	<div class="flex justify-between items-center h-[60px] py-2 px-4 relative">
		<div class="flex items-center gap-2">
			<img src="../public/logo/logo.svg" class="h-[30px] invisible lg:visible" alt="doar digital">
		</div>

		<div class="flex items-center gap-2">
			<div class="pr-4 flex gap-2 items-center h-[60px] text-[#2563eb]">

				<button type="button"
					class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out hover:scale-105"
					data-bs-toggle="modal" data-bs-target="#staticBackdrop">
					Instituição
				</button>
			</div>
			<div class="flex gap-2 items-center h-[60px] text-[#2563eb]">
				<img class="inline-block h-8 w-8 rounded-full ring-2 ring-blue"
					src="https://api.lorem.space/image/face?w=50&h=50" @click="toggleSubMenu">
				<span @click="toggleSubMenu">User</span>
				<i class="fa-solid fa-angle-down text-[#2563eb]" @click="toggleSubMenu"></i>
			</div>
		</div>

		<div @click="toggleSubMenu" v-show="statusSubMenu"
			class="z-10 absolute right-[20px] top-[50px] bg-[#EEE]  origin-top-right rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
			<div class="block px-4 py-2 text-md text-gray-700">
				<router-link to='meu-perfil'> Meu perfil</router-link>
			</div>
			<div class="block px-4 py-2 text-md text-gray-700">
				<router-link to='trocar-senha'> Trocar Senha </router-link>
			</div>
			<div class="block px-4 py-2 text-md text-gray-700" @click="sair">
				<span> Sair </span>
			</div>
		</div>
		<div @click="toggleSubMenu1" v-show="statusSubMenu1"
			class="z-10 absolute right-[150px] top-[50px] bg-[#EEE]  origin-top-right rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
			<div class="block px-4 py-2 text-md text-gray-700">
				<label for="countries">Instituição:</label>
				<select id="countries" v-model="institution" @change="setInstitution">
					<option value="">Selecione</option>
					<option v-for="i in list" :value="i.institution_fk"> {{i.nome}} </option>
				</select>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
	id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog relative w-auto pointer-events-none">
		<div
			class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
			<div
				class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
				<h5 class="text-xl font-medium leading-normal text-gray-800" id="exampleModalLabel">
					Selecione Instituição
				</h5>
				<button type="button"
					class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
					data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body relative p-4">
				<label for="countries">Instituição:</label>
				<select id="countries" v-model="institution" @change="setInstitution">
					<option value="">Selecione</option>
					<option v-for="i in list" :value="i.institution_fk"> {{i.nome}} </option>
				</select>
			</div>
			<div
				class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
				<button type="button"
					class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
					data-bs-dismiss="modal">Fechar</button>

			</div>
		</div>
	</div>
</div>
