 <!--Metric Card-->
 <div :class="sizes[size]||sizes.tres">
   <div class="flex flex-row items-center">
       <div class="flex-shrink pr-4">
           <div class="rounded-full p-5 bg-green-600"><i class="fa fa-wallet fa-2x fa-inverse"></i></div>
       </div>
       <div class="flex-1 text-right md:text-center">
           <h2 class="font-bold uppercase text-gray-600">{{text}}</h2>
          <p class="font-bold text-3xl">{{value}}<span class="text-green-500"><i class="fas fa-caret-up"></i></span></p>
       </div>
   </div>
</div>
<!--/Metric Card-->
