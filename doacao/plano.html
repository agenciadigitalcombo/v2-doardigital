<div :style="{'background-color': cor }">
    <div class="flex justify-center h-screen">
        <div class="flex items-center w-full max-w-lg mx-auto lg:w-3/6">
            <div class="flex-1">
                <div class="text-center">
                    <div class="flex flex-wrap justify-center mb-3">
                        <img :src="logo" class="object-center" onerror="logoDefault(this)" />
                    </div>
                </div>
                <form class="bg-white rounded-md shadow-2xl p-5" action="javascript:void(0)" method="POST"
                    @submit="goToEnd">
                    <h1 class="text-gray-800 font-bold text-2xl mb-1 text-center">Faça uma Doação</h1>
                    <p class="text-sm font-normal text-gray-600 mb-8 text-center">
                        Sua Doação Ajuda a Salvar
                        Vidas.<br>Preencha abaixo:
                    </p>

                    <div class="w-full px-3 md:w-2/2 lg:w-3/3">
                        <div class="">
                            <label class=" block text-base font-medium text-black ">
                                Email
                            </label>
                            <div class="relative">
                                <input @blur="autoSave" v-model="email" required type="email"
                                    placeholder="seuemail@exemplo.com.br"
                                    class="w-full rounded-md border border-success py-3 px-12 text-black placeholder-[#929DA7] outline-none transition">
                                <span class="absolute top-1/2 left-4 -translate-y-1/2">
                                </span>
                                <span class="absolute top-1/2 right-4 -translate-y-1/2">
                                </span>
                            </div>
                            <p class="invisible text-sm text-red-500 mb-2">E-mail inválido</p>
                        </div>
                    </div>
                    <div class="w-full px-3 md:w-2/2 lg:w-3/3">
                        <div class="">
                            <label class=" block text-base font-medium text-black ">
                                Selecione tipo da Doação
                            </label>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 space-x-2 rounded-xl bg-gray-200 p-2 mb-3">
                        <div>
                            <input @blur="autoSave" type="radio" v-model="typeDonation" id="donation_subscribe"
                                value="subscribe" class="peer hidden" />
                            <label for="donation_subscribe"
                                class="block cursor-pointer select-none rounded-xl p-2 text-center peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white">
                                Recorrente

                            </label>
                        </div>
                        <div>
                            <input @blur="autoSave" type="radio" v-model="typeDonation" id="donation_single"
                                class="peer hidden" value="single" />
                            <label for="donation_single"
                                class="block cursor-pointer select-none rounded-xl p-2 text-center peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white">
                                Único
                            </label>
                        </div>
                    </div>

                    <div class="w-full mb-1 px-3 md:w-2/2 lg:w-3/3">
                        <div class="">
                            <label class=" block text-base font-medium text-black ">
                                Selecione valor da Doação
                            </label>
                        </div>
                    </div>
                    <ul class="grid grid-cols-3 gap-2 max-w-md mx-auto">

                        <li class="relative" v-for="(p, i) in planos">
                            <input @blur="autoSave" class="sr-only peer" type="radio" :value="p.price" v-model="valor"
                                :id="'plano_'+i">
                            <label
                                class="flex p-5 bg-white border border-gray-300 rounded-lg cursor-pointer focus:outline-none hover:bg-gray-50 peer-checked:ring-green-500 peer-checked:ring-2 peer-checked:border-transparent"
                                :for="'plano_'+i">R$ {{p.printPrice}}</label>

                            <div class="absolute hidden w-5 h-5 peer-checked:block top-5 right-3"></div>
                        </li>
                        <li class="relative">
                            <input @blur="autoSave" class="sr-only peer" type="radio" value="outro" v-model="valor"
                                id="plano_outro">
                            <label
                                class="flex text-center p-5 bg-white border border-gray-300 rounded-lg cursor-pointer focus:outline-none hover:bg-gray-50 peer-checked:ring-green-500 peer-checked:ring-2 peer-checked:border-transparent"
                                for="plano_outro">OUTRO</label>

                            <div class="absolute hidden w-5 h-5 peer-checked:block top-5 right-3"></div>
                        </li>
                    </ul>

                    <div class="w-full px-3 md:w-2/2 lg:w-3/3 mt-4" v-show="valor=='outro'">
                        <div>
                            <label class=" block text-base font-medium text-black ">
                                Valor personalizado ( mínimo 10 reais )
                            </label>
                            <div class="relative">
                                <input @blur="valorMin" @input="outroValor" v-model="outro" required type="text"
                                    placeholder="50,00"
                                    class="w-full rounded-md border border-success py-3 px-12 text-black placeholder-[#929DA7] outline-none transition">
                            </div>
                            <div v-show="error" class="rounded bg-[#C00] text-white block text-center py-4 px-8 my-4">
                                {{error}}
                            </div>
                        </div>
                    </div>

                    <button type="submit" :disabled="error"
                        class="block w-full bg-green-600 mt-5 py-2 rounded-2xl hover:bg-green-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">
                        {{error ? 'Corrija o valor...' : 'AVANÇAR' }}
                    </button>
                    <div class="flex justify-between mt-4">

                    </div>

                </form>
            </div>
        </div>


        <div class="hidden bg-cover lg:block lg:w-3/5"
            style="background-image: url(https://doardigital.com.br/wp-content/uploads/2022/11/1616586757e-book_acolhimento_que_gera_e_transforma_vidas_-_comunidade_bethania-01.jpg)">

            <img class="w-full h-full object-cover" :src="bg" onerror="imgDefault(this)">

        </div>


    </div>
</div>
