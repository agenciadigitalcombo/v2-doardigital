<div> 
	<c-header></c-header>
	<c-aside></c-aside>
	<div class="wrapper d-flex flex-column flex-row-fluid">
		<div class="content d-flex flex-column flex-column-fluid"> 
				<div class="container-xxl">
					<div class="card mb-5 mb-xl-10">
						<div class="card-body pt-9 pb-0">

							<c-detalhe></c-detalhe>

							<ul
								class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder">
								<li class="nav-item mt-2">
									<a class="nav-link text-active-primary ms-0 me-10 py-5 active" href="#/perfil">Seus
										Dados</a>
								</li>
								<li class="nav-item mt-2">
									<a class="nav-link text-active-primary ms-0 me-10 py-5" href="#/local">Meu
										Endere√ßo</a>
								</li>
								<li class="nav-item mt-2">
									<a class="nav-link text-active-primary ms-0 me-10 py-5" href="#/seguranca">Alterar
										Senha </a>
								</li>
							</ul>
						</div>
					</div>
					<div class="card mb-5 mb-xl-10">
						<div class="card-header border-0 cursor-pointer">

							<div class="card-title m-0">
								<h3 class="fw-bolder m-0">Detalhes de perfil</h3>
							</div>
						</div>
						<form @submit.prevent="alterarAdm" class="form">
							<div class="card-body border-top p-9">

								<div class="row mb-6">
									<label class="col-lg-4 col-form-label required fw-bold fs-6">Nome completo
										<i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
											title="Preecha o Seu nome completo"></i>
									</label>
									<div class="col-lg-8 fv-row">
										<input v-model="nome" type="text" name="fname"
											class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
											placeholder="Primeiro nome" />
									</div>
								</div>
								<div class="row mb-6">
									<label class="col-lg-4 col-form-label required fw-bold fs-6">CPF
										<i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
											title="Adicione o seu CPF"></i></label>

									<div class="col-lg-8 fv-row">
										<input v-model="cpf" type="text" name="cpf" disabled
											class="form-control form-control-lg form-control-solid"
											v-mask="'###.###.###-##'" placeholder="000.000.000-00" />
									</div>
								</div>
								<div class="row mb-6">
									<label class="col-lg-4 col-form-label required fw-bold fs-6">Data
										Nascimento</label>

									<div class="col-lg-8 fv-row">
										<input v-model="nascimento" type="text" name="nascimento"
											class="form-control form-control-lg form-control-solid"
											v-mask="'##/##/####'" placeholder="dd/mm/aaaa" />
									</div>
								</div>
								<div class="row mb-6">
									<label class="col-lg-4 col-form-label fw-bold fs-6">
										<span class="required">Telefone</span>
										<i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
											title="Adicione o nome de Telefone activo"></i>
									</label>
									<div class="col-lg-8 fv-row">
										<input v-model="telefone" type="tel" name="phone"
											class="form-control form-control-lg form-control-solid"
											v-mask="'(##) #####-####'" placeholder="(41) 99999-9999" />
									</div>
								</div>

								<div class="row mb-6">
									<label class="col-lg-4 col-form-label fw-bold fs-6">
										<span class="required">Email</span>
										<i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
											title="Adicione o nome de Telefone activo"></i>
									</label>
									<div class="col-lg-8 fv-row">
										<input v-model="email" type="email"
											class="form-control form-control-lg form-control-solid" disabled />
									</div>
								</div>

							</div>
							<c-mensagem :msg="msg" v-show="msg"></c-mensagem>

							<div class="card-footer d-flex justify-content-end py-6 px-9">
								<button type="submit" class="btn btn-primary">SALVAR</button>

							</div>
						</form>
					</div>
				</div> 
		</div>
	</div>
</div>
