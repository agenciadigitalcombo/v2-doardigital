

                           
                                    <div class="d-flex flex-column flex-root">
                                        <c-header></c-header>
<c-aside></c-aside>
    
                                        <!--begin::Page-->
                                        <div class="page d-flex flex-row flex-column-fluid">
                                         
                                            <!--begin::Wrapper-->
                                            <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
                                            <!--begin::Root-->
                                            <div class="d-flex flex-column flex-root">
                                                <!--begin::Content-->
                                
                                    <c-mensagem :msg="msg" v-show="msg" ></c-mensagem>
                                    
                                
                                                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                                                        <!--begin::Post-->
                                                        <div class="post d-flex flex-column-fluid" id="kt_post">
                                                            <!--begin::Container-->
                                                            <div id="kt_content_container" class="container-xxl">
                                                                <!--begin::Card-->
                                                                <div class="card card-flush">
                                    
                                                                    <!--begin::Card header-->
                                                                    <div class="card-header mt-5">
                                    
                                                                        <div class="card-title flex-column">
                                                                            <h3 class="fw-bolder mb-1"> Credenciais</h3>
                                                                        </div>
                                                                      
                                                                        <!--begin::Card toolbar-->
                                                                        <div class="card-toolbar">
                                                                            <!--begin::Button-->
                                                                            <a type="button" class="btn btn-primary" href="#/credencias/nova">
                                                                                <!--begin::Svg Icon | path: icons/duotune/general/gen035.svg-->
                                                                                <span class="svg-icon svg-icon-3">
                                                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                                                        viewBox="0 0 24 24" fill="none">
                                                                                        <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5"
                                                                                            fill="black" />
                                                                                        <rect x="10.8891" y="17.8033" width="12" height="2" rx="1"
                                                                                            transform="rotate(-90 10.8891 17.8033)" fill="black" />
                                                                                        <rect x="6.01041" y="10.9247" width="12" height="2" rx="1"
                                                                                            fill="black" />
                                                                                    </svg>
                                                                                </span>
                                                                                Criar Credencial
                                                                            </a>
 
                                                                            <!--end::Button-->
                                                                        </div>
                                                                        <!--end::Card toolbar-->
                                                                    </div>
                                                                    <!--end::Card header-->
                                                                    <!--begin::Card body-->
                                                                    <div class="card-body pt-0">
                                                                        <!--begin::Table-->
                                                                        <div class="table-responsive">
                                                                        <table class="table align-middle table-row-dashed fs-6 gy-5 mb-0"
                                                                            id="kt_permissions_table">
                                                                            <!--begin::Table head-->
                                                                            <thead>
                                                                                <!--begin::Table row-->
                                                                                <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                                                                                    <th class="min-w-150px">Tipo</th>
                                                                                    <th class="min-w-400px">Acessos Permitido</th>
                                                                                    <th class="min-w-100px text-end"></th>
                                                                                </tr>
                                                                                <!--end::Table row-->
                                                                            </thead>
                                                                            <!--end::Table head-->
                                                                            <!--begin::Table body-->
                                                                            <tbody class="fw-bold text-gray-600">
                                                                                <tr v-for="item in dados" :key="item.id">
                                                                                    <td>
                                                                                    {{item.nome_identificacao}}
                                        
                                                                                    </td>
                                    
                                                                                    <td>
                                                                                        <a class="badge badge-light-primary fs-7 m-1">
                                                                                                 {{item.recursos}}
                                                                                        </a>
                                                                                    </td>
                                                                                    <!--end::Assigned to=-->
                                    
                                                                                    <!--begin::Action=-->
                                                                                    <td class="text-end">
                                    
                                                                                        <a @click="editar(item.id)"
                                                                                            class="btn btn-icon btn-active-light-primary w-35px h-35px me-3 btn-primary"
                                                                                            style="margin: 2px;">
                                                                                            <!--begin::Svg Icon | path: icons/duotune/general/gen019.svg-->
                                                                                            <span class="svg-icon svg-icon-3">
                                                                                                <svg xmlns="http://www.w3.org/2000/svg" width="20"
                                                                                                    height="20" fill="currentColor"
                                                                                                    class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                                                                                    <path
                                                                                                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                                                                                </svg>
                                                                                            </span>
                                                                                            <!--end::Svg Icon-->
                                                                                        </a>
                                    
                                                                                        <button @click="eliminar(item)"
                                                                                            title="Para Apagar de duplo click"
                                                                                            class="btn btn-icon btn-active-light-danger w-35px h-35px btn-danger"
                                                                                            style="margin: 2px;">
                                                                                            <!--begin::Svg Icon | path: icons/duotune/general/gen027.svg-->
                                                                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                                                                fill="currentColor" class="bi bi-trash2-fill"
                                                                                                viewBox="0 0 16 16">
                                                                                                <path
                                                                                                    d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z" />
                                                                                            </svg>
                                                                                            <!--end::Svg Icon-->
                                                                                        </button>
                                    
                                                                                    </td>
                                                                                    <!--end::Action=-->
                                                                                </tr>  
                                    
                                                                            </tbody>
                                                                            <!--end::Table body-->
                                                                        </table>
                                                                    </div>
                                                                        <!--end::Table-->
                                                                    </div>
                                                                    <!--end::Card body-->
                                                                </div>
                                                                <!--end::Card-->
                                    
                                                            </div>
                                                            <!--end::Container-->
                                                        </div>
                                                        <!--end::Post-->
                                                    </div>
                                                    <!--end::Content-->
                                            </div>
                                            <!--end::Root-->
                                            </div>
                                            <!--end::Wrapper-->
                                        </div>
