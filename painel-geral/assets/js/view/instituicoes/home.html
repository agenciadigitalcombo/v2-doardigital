<div>

    <c-header></c-header>
    <c-aside></c-aside>

    <div class="d-flex flex-column flex-root">
        <div class="page d-flex flex-row flex-column-fluid">
            <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
                <div class="d-flex flex-column flex-root">
                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                        <div class="post d-flex flex-column-fluid" id="kt_post">
                            <div id="kt_content_container" class="container-xxl">
                                <div class="card card-flush">
                                    <div class="card-header mt-5">

                                        <div class="card-title flex-column">
                                            <h3 class="fw-bolder mb-1"> Minhas Instituições</h3>
                                        </div>
                                        <div class="card-title">
                                            <div class="d-flex align-items-center position-relative my-1 me-5">
                                                <span class="svg-icon svg-icon-1 position-absolute ms-6">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                        viewBox="0 0 24 24" fill="none">
                                                        <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546"
                                                            height="2" rx="1" transform="rotate(45 17.0365 15.1223)"
                                                            fill="black" />
                                                        <path
                                                            d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                                            fill="black" />
                                                    </svg>
                                                </span>
                                                <input type="text" v-model="search"
                                                    class="form-control form-control-solid w-250px ps-15"
                                                    placeholder=" o que você procura ?" />
                                            </div>
                                        </div>
                                        <div class="card-toolbar">
                                            <a type="button" class="btn btn-primary" href="#/instituicoesNova">
                                                <span class="svg-icon svg-icon-3">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                        viewBox="0 0 24 24" fill="none">
                                                        <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5"
                                                            fill="black" />
                                                        <rect x="10.8891" y="17.8033" width="12" height="2" rx="1"
                                                            transform="rotate(-90 10.8891 17.8033)" fill="black" />
                                                        <rect x="6.01041" y="10.9247" width="12" height="2" rx="1"
                                                            fill="black" />
                                                    </svg>
                                                </span>
                                                Criar Instituição
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-body pt-0">


                                        <div class="table-responsive">
                                     
                                      
                                     
                                            <table class="table align-middle table-row-dashed fs-6 gy-5 mb-0"
                                            id="kt_permissions_table">
                                            <!--begin::Table head-->
                                            <thead>
                                                <!--begin::Table row-->
                                                <tr
                                                    class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                                                    <th class="min-w-100px">Nome Fantasia</th>
                                                    <th class="min-w-400px">Sub Domain</th>
                                                    <th class="min-w-100px text-end"></th>
                                                    <th class="min-w-150px text-end"></th>
                                                </tr>
                                                <!--end::Table row-->
                                            </thead>
                                            <!--end::Table head-->
                                            <!--begin::Table body-->
                                            <tbody class="fw-bold text-gray-600">
                                                <tr v-for="item in filtraCredencial" :key="item.id">
                                                    <td>
                                                        {{item.nome_fantasia}}
                                                        <br>
                                                        {{item.email}}

                                                    </td>

                                                    <td>
                                                        <a class="badge badge-light-primary fs-7 m-1">
                                                            {{ item.id }} - {{ item.dominio || item.subdomaim }}
                                                            
                                                        </a>
                                                    </td>
                                                    <!--end::Assigned to=-->
                                                    <td>
                                                        <div
                                                            class="form-check form-switch form-check-custom form-check-solid me-10">
                                                            <input class="form-check-input h-30px w-50px"
                                                                v-model="item.status" true-value="1" false-value="0"
                                                                @click="statusx(item.id)" type="checkbox"
                                                                id="flexSwitch30x50" />
                                                        </div>
                                                    </td>
                                                    <!--begin::Action=-->
                                                    <td class="text-end"> 
                                                            <a @click="editar(item.id)"
                                                                class="btn btn-icon btn-active-light-primary w-35px h-35px me-3 btn-primary"
                                                                style="margin: 2px;">
                                                                <!--begin::Svg Icon | path: icons/duotune/general/gen019.svg-->
                                                                <span class="svg-icon svg-icon-3">
                                                                    <svg xmlns="http://www.w3.org/2000/svg"
                                                                        width="20" height="20" fill="currentColor"
                                                                        class="bi bi-pencil-fill"
                                                                        viewBox="0 0 16 16">
                                                                        <path
                                                                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                                                    </svg>
                                                                </span>
                                                                <!--end::Svg Icon-->
                                                            </a>
                                                            
                                                        <a @click="addLocahostore(item)"
                                                        class="btn btn-icon btn-active-light-primary w-35px h-35px me-3 btn-primary"
                                                        style="margin: 2px;">
                                                        <span class="svg-icon svg-icon-3">
                                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                                width="16" height="16" fill="currentColor"
                                                                class="bi bi-eye-fill" viewBox="0 0 16 16">
                                                                <path
                                                                    d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                                                <path
                                                                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                                            </svg>
                                                        </span>
                                                    </a>

                                                            <a @click="editar(item.id)"
                                                            class="btn btn-icon btn-active-light-primary w-35px h-35px me-3 btn-primary"
                                                            style="margin: 2px;">
                                                            <span class="svg-icon svg-icon-3">
                                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                                    width="16" height="16" fill="currentColor"
                                                                    class="bi bi-eye-fill" viewBox="0 0 16 16">
                                                                    <path
                                                                        d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                                                    <path
                                                                        d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                                                </svg>
                                                            </span>
                                                        </a>
                                                        
                                                     
                                                    </td>
                                                    <!--end::Action=-->
                                                </tr>

                                            </tbody>
                                            <!--end::Table body-->
                                        </table>
                                      
                                            <table class="table align-middle table-row-dashed fs-6 gy-5 mb-0"
                                                id="kt_permissions_table">
                                                <!--begin::Table head-->
                                                <thead>
                                                  
                                                </thead>
                                                <!--end::Table head-->
                                                <!--begin::Table body-->
                                                <tbody class="fw-bold text-gray-600">
                                                  

                                                </tbody>
                                                <!--end::Table body-->
                                            </table>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
