<div>

    <c-header></c-header>
    <c-aside></c-aside>

    <div class="d-flex flex-column flex-root">
        <div class="page d-flex flex-row flex-column-fluid">
            <div class="wrapper flex-row-fluid">
                <div class="container-xxl card card-flush content">
                    <div class="card-header mt-5">

                        <div class="card-title flex-column">
                            <h3 class="fw-bolder mb-1"> Lista de Instituições </h3>
                        </div>
                        <div class="card-title">
                           
                        </div>
                        <div class="card-toolbar">
                            <a type="button" class="btn btn-primary" href="#/instituicoesNova">
                                <span class="svg-icon svg-icon-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none">
                                        <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="black" />
                                        <rect x="10.8891" y="17.8033" width="12" height="2" rx="1"
                                            transform="rotate(-90 10.8891 17.8033)" fill="black" />
                                        <rect x="6.01041" y="10.9247" width="12" height="2" rx="1" fill="black" />
                                    </svg>
                                </span>
                                Criar Instituição
                            </a>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="table-responsive">
                            <table class="table align-middle table-row-dashed fs-6 gy-5 mb-0">

                                <thead>
                                    <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                                        <th class="min-w-150px">Nome Fantasia</th>
                                        <th class="min-w-200px">Sub Domain</th>
                                        <th class="min-w-150px">Data Registro</th>
                                        <th class="min-w-150px text-end">Ação</th>
                                    </tr>
                                </thead>

                                <tbody class="fw-bold text-gray-600">
                                    <tr v-for="item in filtraCredencial" :key="item.id">
                                        <td>
                                            {{item.nome}}
                                            <br>
                                            {{item.email}}

                                        </td>

                                        <td>
                                            <a class="badge badge-light-primary fs-7 m-1">
                                                {{ item.domain || item.subdomain }}

                                            </a>
                                        </td>
                                        <td>
                                            {{item.registro}}

                                        </td>
                                       

                                        <td class="text-end">
                                            <a @click="editar(item.id)"
                                                class="btn btn-icon btn-active-light-primary w-35px h-35px me-3 btn-primary"
                                                style="margin: 2px">

                                                <span class="svg-icon svg-icon-3">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                        fill="currentColor" class="bi bi-pencil-fill"
                                                        viewBox="0 0 16 16">
                                                        <path
                                                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                                                    </svg>
                                                </span>
                                            </a>

                                            <a @click="addLocahostore(item)"
                                                class="btn btn-icon btn-active-light-primary w-35px h-35px me-3 btn-primary"
                                                style="margin: 2px;">
                                                <span class="svg-icon svg-icon-3">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                                        <path
                                                            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                                    </svg>
                                                </span>
                                            </a>

                                        </td>

                                    </tr>

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
