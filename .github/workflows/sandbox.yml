name: Deploy to SFTP ðŸš€ 

on:
  push:
    branches:
      - sandbox

jobs:
    deploy_job:
    runs-on: ubuntu-latest
    
    steps:
        - name: Checkout
        uses: actions/checkout@v2

        - name: deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
            username: '${{ secrets.FTP_USER_SANDBOX }}' 
            server: '${{ secrets.FTP_HOST_SANDBOX }}'
            port: 22
            ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY_SANDBOX }}
            local_path: './*'
            remote_path: 'public_html/'