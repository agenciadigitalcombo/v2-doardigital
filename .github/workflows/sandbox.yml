name: Deploy to SFTP ðŸš€ 

on:
  push:
    branches:
      - sandbox

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SFTP Connection
      uses: appleboy/sftp-action@v1
      with:
        host: ${{ secrets.FTP_HOST_SANDBOX }}
        port: 22
        username: ${{ secrets.FTP_USER_SANDBOX }}
        key: ${{ secrets.SSH_PRIVATE_KEY_SANDBOX }}

    - name: Deploy to SFTP
      run: |
        rsync -avz -e "ssh -p ${{ secrets.SFTP_PORT }}" \
          --delete \
          --exclude ".git" \
          --exclude ".github" \
          --exclude "node_modules" \
          . ${{ secrets.FTP_USER_SANDBOX }}@${{ secrets.FTP_HOST_SANDBOX }}:${{ secrets.SFTP_PATH }}
        