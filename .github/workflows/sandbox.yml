name: Deploy to SFTP

on:
  push:
    branches:
      - sandbox

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: 'doarv2'
        server: '18.218.96.249'
        port: 22
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY_SANDBOX }} 
        local_path: './*'
        remote_path: '/home/doarv2/public_html'
        sftpArgs: '-o ConnectTimeout=5'