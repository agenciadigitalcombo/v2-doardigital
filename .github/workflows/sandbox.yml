name: Deploy to SFTP

on:
  push:
    branches:
      - sandbox

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SFTP Connection
      uses: jakejarvis/rsync-action@v2.1.0
      with:
        src: '.'
        dest: ${{ secrets.FTP_USER_SANDBOX }}@${{ secrets.FTP_HOST_SANDBOX }}:${{ secrets.SFTP_PATH }}
        flags: '-avz --delete'
        private_key: ${{ secrets.SSH_PRIVATE_KEY_SANDBOX }}
        known_hosts: ${{ secrets.FTP_HOST_SANDBOX }}