on:
  push:
    branches:
      - sandbox

jobs:
  upload_to_sftp:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: SFTP Sync
        uses: swillner/sftp-sync-action@v1.0
        with:
          server: '18.218.96.249'
          user: '${{ secrets.FTP_USER_SANDBOX }}'
          user_private_key: "${{ secrets.SSH_PRIVATE_KEY_SANDBOX }}"
          host_public_key: "ssh-rsa "
          remote: /home/doarv2/public_html
          mirror_options: "--exclude-glob=.git*/ --verbose"