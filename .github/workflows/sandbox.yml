name: Deploy to SFTP

on:
  push:
    branches:
      - sandbox

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: '${{ secrets.FTP_USER_SANDBOX }}'
        server: '${{ secrets.FTP_HOST_SANDBOX }}'
        port: 22
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY_SANDBOX }} 
        local_path: './*'
        remote_path: '${{ secrets.SFTP_PATH }}'
        sftpArgs: '-o ConnectTimeout=5'