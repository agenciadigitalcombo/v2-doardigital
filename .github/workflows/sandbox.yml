name: Deploy to SFTP

on:
  push:
    branches:
      - sandbox

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to SFTP
      uses: samuelmeuli/action-sftp@v1
      with:
        host: 18.218.96.249
        port: 22
        username: doarv2
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY_SANDBOX }}
        local_dir: ./*
        remote_dir: /home/doarv2/public_html