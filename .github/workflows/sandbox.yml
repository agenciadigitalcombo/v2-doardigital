name: Push-to-AWS
on:
  push:
    branches:
      - sandbox
jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the files
      uses: actions/checkout@v3

    - name: Copy files with SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY_SANDBOX}}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "./"
        REMOTE_HOST: "18.218.96.249"
        REMOTE_USER: ${{secrets.FTP_USER_SANDBOX}}
        TARGET: "/home/doarv2/public_html"